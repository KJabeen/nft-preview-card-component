<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | nft-preview-card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="containerup">
                <picture class="main-image">
                    <img class="image" src="image-equilibrium.jpg" alt=""> 
                    <div class="icon">
                        <img src="icon-view.svg" alt="">
                    </div> 
                </picture>             
            </div>
            
            <div class="containerdown">
                <h2 class="heading">Equlibrium #3429</h2>

                <p class="para">Our Equilibrium collection promotes balance and calm.</p>
                <div class="parameter">
                    <div class="eth">
                        <img src="icon-ethereum.svg" alt="ethereum">
                        <span>0.041ETH</span>
                    </div>
                    <div class="time">
                        <img src="icon-clock.svg" alt="clock">
                        <span>3 days left</span>
                    </div>
                </div>
                    <hr>
                    <div class="creation">
                        <img class="avatar" src="image-avatar.png" alt="avatar"> 
                        <span>Creation of <a href="#">Jules Wyvern</a></span>
                    </div>
                
            </div>

        </div>


  </main>
